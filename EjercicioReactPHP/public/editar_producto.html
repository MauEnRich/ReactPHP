<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="/style.css">



</head>
<body>
    <header>
        <h1>Editar Producto</h1>
        <br><br><br>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/data">Gestión de Productos</a></li>
                <li><a href="/contacto">Contacto</a></li>
            </ul>
    </header>

    <main>
        <div class="contenedor-principal">
            <h2>Editar Producto</h2>
            <form method="POST" action="/actualizar_producto">
                <input type="hidden" name="id" value="{{ producto.id }}">
                <label>Nombre:</label>
                <input type="text" name="nombre" value="{{ producto.nombre }}" required>

                <label>Descripción:</label>
                <input type="text" name="descripcion" value="{{ producto.descripcion }}" required>

                <label>Precio:</label>
                <input type="number" step="0.01" name="precio" value="{{ producto.precio }}" required>

                <label>Categoría:</label>
                <input type="text" name="categoria" value="{{ producto.categoria }}" required>

                <button type="submit">Actualizar</button>
            </form>
            <a href="/data">Cancelar</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Tu Empresa</p>
    </footer>
</body>
</html>
