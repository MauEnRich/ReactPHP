<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Gestión de Productos</h1>
        <br><br><br>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/data">Gestión de Productos</a></li>
                <li><a href="/contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
<br><br><br>
    <main>
        <section class="formulario">
           <!-- public/agregar_producto.html -->
<form method="POST" action="/agregar_producto">
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre" required><br>

    <label for="descripcion">Descripción:</label>
    <textarea name="descripcion" id="descripcion" required></textarea><br>

    <label for="precio">Precio:</label>
    <input type="number" name="precio" id="precio" required><br>

    <label for="categoria">Categoría:</label>
    <input type="text" name="categoria" id="categoria" required><br>

    <button type="submit">Agregar Producto</button>
</form>

        </section>

        <br><br><br>

        <section class="tabla-productos">
            <h2>Productos Disponibles</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {{productos}}
                    <!-- Ejemplo para contexto:
                    <tr>
                        <td>Pizza</td>
                        <td>Con extra queso</td>
                        <td>$9.99</td>
                        <td>Comida</td>
                        <td>
                            <button class="boton-accion">Editar</button>
                            <button class="boton-accion">Eliminar</button>
                        </td>
                    </tr>
                    -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tecnología Web. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
