<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Cont√°ctanos</h1>
  <form id="formContacto">
    <input type="text" name="nombre" placeholder="Tu nombre" required><br>
    <input type="email" name="email" placeholder="Tu correo" required><br>
    <textarea name="mensaje" placeholder="Tu mensaje" required></textarea><br>
    <button type="submit">Enviar</button>
  </form>
  <p id="mensajeEstado"></p>

  <script>
    document.getElementById('formContacto').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        nombre: form.nombre.value,
        email: form.email.value,
        mensaje: form.mensaje.value
      };

      fetch('/contacto', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        document.getElementById('mensajeEstado').textContent = 'Mensaje enviado correctamente.';
        form.reset();
      })
      .catch(err => {
        document.getElementById('mensajeEstado').textContent = 'Error al enviar mensaje.';
      });
    });
  </script>
</body>
</html>
